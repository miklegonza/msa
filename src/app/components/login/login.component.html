<section class="d-flex justify-content-center align-items-center py-3">
    <div class="small-form rounded-3 p-5">
        <form class="px-4">
            <div class="text-center mb-3">
                <h3 class="fw-bold">
                    <span class="Bverde">Bienvenido</span> de nuevo
                </h3>
                <p class="m-0">Por favor, inicia sesión :D</p>
            </div>
            <div class="input mb-3">
                <label for="usernameInput" class="form-label fw-bold">
                    Usuario
                </label>
                <input
                    type="text"
                    class="form-control px-3 py-2 barras sombra"
                    id="usernameInput "
                    placeholder="Ingresa tu nombre de usuario"
                />
            </div>
            <div class="input mb-3">
                <label for="inputPassword" class="form-label fw-bold">
                    Contraseña
                </label>
                <input
                    type="password"
                    class="form-control px-3 py-2 barras sombra"
                    id="inputPassword"
                    placeholder="Ingresa tu contraseña"
                />
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input check"
                        value=""
                        id="rememberCheck"
                    />
                    <label
                        class="form-check-label text-options"
                        for="rememberCheck"
                    >
                        Recordarme
                    </label>
                </div>
                <a class="link-offset-2 text-options m-0" href="#">
                    Olvidé mi contraseña
                </a>
            </div>
            <div class="text-center align-items-end">
                <button
                    type="submit"
                    class="btn btn-login border-0 w-100 py-2 mb-3 fw-bold sombra"
                >
                    Ingresar
                </button>
                <div class="row align-items-center tx-o px-3 mb-3">
                    <div class="col-4 line"></div>
                    <div class="col-4">Continúa con</div>
                    <div class="col-4 line"></div>
                </div>
                <button
                    type="button"
                    class="btn btn-google border-0 d-flex justify-content-center align-items-center gap-2 w-100 py-2 mb-3 sombra"
                >
                    <img src="icons/google.svg" alt="Google icon" width="16" />
                    Inicia sesión con Google
                </button>
            </div>
        </form>
    </div>
</section>
